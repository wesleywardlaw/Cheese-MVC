<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments::head"></head>
<body>
<nav th:replace = "fragments::nav"></nav>
<h1 th:text="${title}" style="margin-top: 20px">Default Title</h1>
<form action="add" method="POST" style="width:30%; margin: 0 auto" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="categoryID">Type</label>
        <select id="categoryID" name="categoryID">
            <option th:each="category:${categories}" th:text="${category.name}" th:value="${category.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <select th:field = "*{rating}">
            <option th:each="cheeseRating:${cheeseRatings}" th:text="${cheeseRating.rating}" th:value="${cheeseRating}"></option>
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="Add a cheese!"/>
</form>
</body>
</html>
