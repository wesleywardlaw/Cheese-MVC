<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace = "fragments::head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<form action="remove" method="POST" >
<div th:each="cheese: ${cheeses}">
  <input type = "checkbox" name="cheeseIDs" th:value="${cheese.getCheeseID()}" id="cheeseIDs" />
    <label  for="cheeseIDs" th:text="${cheese.getName()}"></label>

</div>
    <input type="submit" value="Delete a cheese or cheeses!"/>
</form>
</body>
</html>
