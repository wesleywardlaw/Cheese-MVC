<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace = "fragments::head"></head>
<body>
<nav th:replace = "fragments::nav"></nav>
<h1 th:text="${title}" style="margin-top: 20px">Default Title</h1>
<table class="table" style="width:30%">
    <tr><th>Cheese</th><th>Description</th><th>Category</th><th colspan="3" >Rating</th></tr>
    <tr th:each="cheese: ${cheeses}">
    <td th:text="${cheese.name}">Key</td>
    <td th:text="${cheese.description}">Value</td>
        <td th:text="${cheese.category.name}">Type</td>
        <td th:text="${cheese.rating.rating}">Type</td>
        <td></td>
    <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseID}}">Edit</a></td>
    </tr>
</table>

</body>
</html>
