<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace = "fragments::head"></head>
<body>
<nav th:replace = "fragments::nav"></nav>
<h1 th:text="${title}" style="margin-top: 20px">Default Title</h1>


<form action="add" method="POST" style="width:30%;margin:0 auto;" th:object="${user}">
     <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" type="text" th:field="*{username}"/>
<span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email"/>
        <span th:errors="*{email}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verifyPassword">Verify</label>
        <input  class="form-control" th:field="*{verifyPassword}" type="password" />
        <span th:errors="*{verifyPassword}" class="error"></span>
    </div>
<!--    <div th:if="${error}" th:utext="${error}" style="margin-bottom:30px"></div>-->
    <input class="btn btn-primary" type="submit" value="Add a user!"/>
</form>
</body>
</html>
