<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace = "fragments::head"></head>
<body class="container">
<h1 th:text="${title}" style="margin-top: 20px">Default Title</h1>
<form action="add" method="POST" style="width:30%;margin:0 auto;">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" th:value="${user?.username}"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email" type="email" th:value="${user?.email}" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" id="password" type="password" />
    </div>
    <div class="form-group">
        <label for="verify">Verify</label>
        <input  class="form-control" name="verify" id="verify" type="password" />
    </div>
    <div th:if="${error}" th:utext="${error}" style="margin-bottom:30px"></div>
    <input class="btn btn-primary" type="submit" value="Add a user!"/>
</form>
</body>
</html>
